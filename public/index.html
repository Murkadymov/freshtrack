<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>FreshTrack - Управление поставками</h1>
    <p>Находится на стадии разработки</p>
</header>

<main>
    <section>
        <h2>Добавление новой поставки</h2>
        <form id="supplyForm" class="form-grid">
            <div class="form-group">
                <label for="truckNumber">Номер тягача:</label>
                <input type="text" id="truckNumber" name="truckNumber" required placeholder="Введите номер тягача">
            </div>
            <div class="form-group">
                <label for="trailerNumber">Номер прицепа:</label>
                <input type="text" id="trailerNumber" name="trailerNumber" required placeholder="Введите номер прицепа">
            </div>
            <div class="form-group">
                <label for="product">Товар:</label>
                <input type="text" id="product" name="product" required placeholder="Введите наименование товара">
            </div>
            <div class="form-group">
                <label for="driverNumber">Номер водителя:</label>
                <input type="text" id="driverNumber" name="driverNumber" required placeholder="Введите номер водителя">
            </div>
            <div class="form-group">
                <label for="country">Страна:</label>
                <input type="text" id="country" name="country" required placeholder="Введите страну происхождения">
            </div>
            <div class="form-group">
                <label for="manufacturer">Производитель:</label>
                <input type="text" id="manufacturer" name="manufacturer" required placeholder="Введите производителя">
            </div>
            <button type="button" onclick="addSupply()">Добавить поставку</button>
        </form>
        <div id="response"></div>
        <table id="deliveries-table">
            <thead>
            <tr>
                <th>Номер тягача</th>
                <th>Номер прицепа</th>
                <th>Номер водителя</th>
                <th>Товар</th>
                <th>Страна</th>
                <th>Производитель</th>
            </tr>
            </thead>
            <tbody id="deliveries-list">
            <!-- Данные о поставках будут вставлены здесь -->
            </tbody>
        </table>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
